<p *ngIf="myInfo == undefined">Failed to fetch user info</p>
<div *ngIf="myInfo != undefined" class ="container-fluid">
    <div class="row">
        <div class="col-3">
            User: {{myInfo.FirstName}} {{myInfo.LastName}}
        </div>
        <div class="col-6 link-white">
            <a href={{myInfo.Github}}>
                Github{{myInfo.Github}}
            </a>
        </div>
        <div class="col-3">email:{{myInfo.mix_id}}</div>
    </div>
</div>
