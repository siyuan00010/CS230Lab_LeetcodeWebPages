<div class="container-fluid">
    <lc-header>Loading header</lc-header>
  </div>
  <div class="container">
    <div class="row">
        <div class="col-6">
            <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm.value)">
                <div class="input-Group">
                    <span class="input-Group-text">
                        Email
                    </span>
                    <input type="text" class="form-control" placeholder="Email" required email>
                </div>
                
                <div class="input-Group">
                    <span class="input-Group-text">
                        Password
                    </span>
                    <input type="password" class="form-control" placeholder="Password" required password minlength="8">
                </div>

                <!-- <div class="input-Group">
                    <span class="input-Group-text">
                        Confirm Password
                    </span>
                    <input type="password" class="form-control" placeholder="Password" required password minlength="8">
                </div> -->

                <button class="btn" type="submit" [disabled]="!authForm.valid" (click)= "this.buttonClicked='Login'">
                    Login
                </button>

                <button class="btn" type="submit" [disabled]="!authForm.valid" (click)= "this.buttonClicked='Signup'">
                    Signup
                </button>
            </form>
        </div>
    </div>
</div>
<div class="container-fluid">
    <lc-footer>Loading footer</lc-footer>
  </div>
