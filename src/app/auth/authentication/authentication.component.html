<div class="container">
    <div class="row">
        <div class="col-6">
            <form #authForm="ngForm">
                <div class="input-Group">
                    <span class="input-Group-text">
                        Email
                    </span>
                    <input type="text" class="form-control" placeholder="Email" required email>
                </div>
                
                <div class="input-Group">
                    <span class="input-Group-text">
                        Password
                    </span>
                    <input type="password" class="form-control" placeholder="Password" required password minlength="8">
                </div>

                <button class="btn" type="submit" [disabled]="!authForm.valid">
                    Login
                </button>

                <button class="btn" type="submit" [disabled]="!authForm.valid">
                    Signup
                </button>
            </form>
        </div>
    </div>
</div>
